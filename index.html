<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="title">freeCodeCamp Survey Form</p>
    <p class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="main-container">
      <div class="container">
        <form class="form">
          <div class="form-item">
            <label for="first_name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-item">
            <label for="age">Age (optional)</label>
            <input
              type="text"
              name="age"
              id="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="form-item">
            <label for="">Which option best describes your current role?</label
            ><br />
            <select name="" id="">
              <option disabled selected>Select current role?</option>
              <option value="student">Student</option>
              <option value="full_time__job">Full Time Job</option>
              <option value="full_time__learner">Full Time Learner</option>
              <option value="prefer_to__say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item">
            <label for="friend"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <label for="def"
              ><input type="radio" name="friend" id="def" />Definitely</label
            >
            <label for="may"
              ><input type="radio" name="friend" id="may" />Maybe</label
            >
            <label for="not"
              ><input type="radio" name="friend" id="not" />Not sure</label
            >
          </div>
          <div class="form-item">
            <label for="">What is your favourite feature of freeCodeCamp?</label
            ><br />
            <select name="" id="">
              <option selected disabled>Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open_source">Open source</option>
            </select>
          </div>
          <div class="form-item">
            <label for=""
              >What would you like to see improved? (Check all that apply)
            </label>
            <label for="Frontend">
              <input
                type="checkbox"
                value="Frontend"
                name="Frontend"
                id="Frontend"
              />Front-end projects
            </label>
            <label for="Backend">
              <input
                type="checkbox"
                value="Backend"
                name="Backend"
                id="Backend"
              />Back-end projects
            </label>
            <label for="Data">
              <input type="checkbox" value="Data" name="Data" id="Data" />Data
              Visualization
            </label>
            <label for="Challenges">
              <input
                type="checkbox"
                value="Challenges"
                name="Challenges"
                id="Challenges"
              />Challenges
            </label>
            <label for="Open_source">
              <input
                type="checkbox"
                value="Open_source"
                name="Open_source"
                id="Open_source"
              />Open Source Community
            </label>
            <label for="Gitter">
              <input
                type="checkbox"
                value="Gitter"
                name="Gitter"
                id="Gitter"
              />Gitter help rooms
            </label>
            <label for="videos">
              <input
                type="checkbox"
                value="videos"
                name="videos"
                id="videos"
              />Videos
            </label>
            <label for="meetup">
              <input
                type="checkbox"
                value="meetup"
                name="meetup"
                id="meetup"
              />City meetups
            </label>
            <label for="Wiki">
              <input type="checkbox" value="Wiki" name="Wiki" id="Wiki" />Wiki
            </label>
            <label for="Forum">
              <input
                type="checkbox"
                value="Forum"
                name="Forum"
                id="Forum"
              />Forum
            </label>
            <label for="add">
              <input type="checkbox" value="add" name="add" id="add" />
              Additional Courses
            </label>
          </div>
          <br /><br />
          <label for="textarea">Any questions or suggestions?</label>
          <textarea
            name=""
            id="textarea"
            placeholder="Enter your comment here..."
            rows="5"
          ></textarea>
          <p class="created">Created by Shohriyormirzo</p>
        </form>
      </div>
    </div>
  </body>
</html>
